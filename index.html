<!doctype html>
<html lang="en" />
<head>
	<meta charset="UTF-8" />
	<title>jQuery Center</title>
	<style>
		body{
			background-color: #0e0e0e;
		}
		#center{
			width: 500px;
			background-color: #000;
			color: #FFF;
			padding: 5px;
			border: 1px solid #777;
			border-radius: 20px;
			text-align: center;
		}
		*{
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<div id="center">
		This div is centered horizontaly and verticaly.
	</div>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script> <!-- Import jQuery -->
	<script type="text/javascript" src="center.js"></script> <!-- Import Plugin -->
	<script type="text/javascript">
		jQuery(document).ready(function($) {
			$("#center").center();
		});
	</script> <!-- Init Plugin -->
</body>
</html>
